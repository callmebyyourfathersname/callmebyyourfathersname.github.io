<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="rainbow"></canvas>
    <div class="container">
        <div class="calculator">
            <form>  
                <div class="display">
                    <img src="https://i.pinimg.com/736x/4e/72/f9/4e72f98f7ab1c9627a714f4813bfe01f.jpg" alt="Image" class="display-image">
                    <input type="text" name="display" class="display-input">
                </div>
                <div class="button-row">
                    <input type="button" value="C" onclick="display.value = ''" class="operator">
                    <input type="button" value="<" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="/" onclick="display.value += '/'" class="operator">
                    <input type="button" value="x" onclick="display.value += '*'" class="operator">
                </div>
                <div class="button-row">
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                </div>
                <div class="button-row">
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>
                <div class="button-row">
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
                </div>
                <div class="button-row">
                    <input type="button" value="0" onclick="display.value += '0'" class="zero">
                    <input type="button" value="." onclick="display.value += '.'">
                </div>
            </form>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
