<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Rounded&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container py-5" id="mainMenu">
        <header class="header-container">
            <div class="header-text text-center">
                <img src="img/totoro.png" alt="ResTotoro" class="logo img-fluid mx-auto mb-3">
                <h2 class="mb-1">ResTotoro</h2>
                <p class="text">By: Francisco, John Romar Z.</p>
            </div>
        </header>
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="restaurant-card" data-restaurant="Tonkatsu">
                    <img src="img/tonkatsu.jpg" alt="Tonkatsu" class="restaurant-img">
                    <div class="restaurant-overlay">
                        <h3>Tonkatsu</h3>
                        <p>Crispy breaded pork cutlet served with shredded cabbage</p>
                        <button class="btn btn-sm btn-primary">See More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="restaurant-card" data-restaurant="Omelet">
                    <img src="img/omelet.jpg" alt="Omelet" class="restaurant-img">
                    <div class="restaurant-overlay">
                        <h3>Omelet</h3>
                        <p>Fluffy egg dish with your favorite fillings</p>
                        <button class="btn btn-sm btn-primary">See More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="restaurant-card" data-restaurant="Ramen">
                    <img src="img/ramen.jpg" alt="Ramen" class="restaurant-img">
                    <div class="restaurant-overlay">
                        <h3>Ramen</h3>
                        <p>Rich broth with tender noodles and toppings</p>
                        <button class="btn btn-sm btn-primary">See More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="restaurant-card" data-restaurant="Burger">
                    <img src="img/burger.png" alt="Burger" class="restaurant-img">
                    <div class="restaurant-overlay">
                        <h3>Burger</h3>
                        <p>Juicy beef patty with fresh toppings</p>
                        <button class="btn btn-sm btn-primary">See More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="detailScreen" class="container py-5 d-none">
        <button id="backButton" class="btn btn-dark mb-4">MAIN MENU</button>
        <div class="restaurant-detail" id="restaurantDetailContent"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
