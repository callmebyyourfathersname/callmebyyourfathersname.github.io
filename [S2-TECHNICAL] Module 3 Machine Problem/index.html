<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Buttons Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="day-btn" data-color="#6a0dad">Monday</button>
        <button class="day-btn" data-color="#ff69b4">Tuesday</button>
        <button class="day-btn" data-color="#1e90ff">Wednesday</button>
        <button class="day-btn" data-color="#32cd32">Thursday</button>
        <button class="day-btn" data-color="#ffd700">Friday</button>
        <button class="day-btn" data-color="#ff8c00">Saturday</button>
        <button class="day-btn" data-color="#ff0000">Sunday</button>
    </div>
    <div class="animation-container">
        <div id="box1" class="box"></div>
        <div id="box2" class="box hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
